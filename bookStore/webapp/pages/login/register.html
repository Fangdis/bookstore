<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../resources/css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/common/fontello.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/login/login.css">
	<script type="text/javascript" src="../../resources/js/plugs/jquery/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="loginWrapper">
		<div class="loginTop clearfix">
			<a href="" class="siteLogo">
				<img src="../../resources/images/siteLogo.png">
			</a>
		</div>
		<div class="loginBox clearfix">
			<div class="adBox">
				<img src="">
			</div>
			<div class="loginForm">
				<form wx-validator wx-validator-error-tag="p" wx-validator-ajax autocomplete="off" method="post" action="">
					<p class="loginSpec">已有账号？<a href="login.html" class="pink">登录</a></p>
					<div class="form-item">
						<input type="text" placeholder="手机号" class="w300" wx-validator-rule="required|mobile" name="phoneNumber" wx-validator-placeholder="手机号">
					</div>
					<div class="form-item">
						<input type="password" placeholder="密码" class="w300">
					</div>
					<div class="form-item">
						<input type="text" placeholder="验证码" class="w180">
						<input type="button" value="获取验证码" class="ui-btn ui-btn-pink ui-btn-s fr">
					</div>
					<div class="form-item">
						<p class="aggrement"><input type="checkbox">我已阅读并同意<a href="" class="pink">《金牛筹用户服务协议》</a></p>
					</div>
					<div class="form-button">
						<input type="submit" value="立即注册" class="ui-btn ui-btn-pink ui-btn-xl">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../resources/js/plugs/wx/wx.js"></script>
	<script type="text/javascript" src="../../resources/js/plugs/wx/wx.config.js"></script>
	<script type="text/javascript" src="../../resources/js/plugs/wx/wx.upload.js"></script>
</body>
</html>
