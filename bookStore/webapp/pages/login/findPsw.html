<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菠萝书城</title>
	<link rel="shortcut icon" type="text/css" href="../../resources/images/common/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../../resources/css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/login/login.css">
	<script type="text/javascript" src="../../resources/js/plugs/jquery/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="findPswBox">
	<h2 class="title">通过您的手机号找回密码</h2>
	<form class="findPswForm">
		<div class="form-item">
			<label><i class="require">*</i>手机号：</label>
			<input type="text" placeholder="手机号" class="w300">
		</div>
		<div class="form-item">
			<label><i class="require">*</i>验证码：</label>
			<input type="text" placeholder="验证码" class="w150">
			<a href="javascript:;" class="changeCaptcha pink fr">换一张</a>
			<img width="90" height="36" isblank="true" src="../../resources/images/Captcha.jpg" class="fr">
		</div>
		<div class="form-btn">
			<input type="submit" value="下一步" class="ui-btn ui-btn-pink ui-btn-m">
		</div>
	</form>
</div>
<div class="findPswBox" style="display: none;">
	<h2 class="title">“金牛筹手机验证短信”已发送至您的手机</h2>
	<form class="findPswForm">
		<div class="form-item">
			<label><i class="require">*</i>验证码：</label>
			<input type="text" placeholder="验证码" class="w300">
		</div>
		<div class="form-item mt25" style="padding-left: 98px;">没收到短信？<input type="button" value="60s重新发送" class="reGetPhoneCode ui-btn ui-btn-pink"></div>
		<div class="form-btn">
			<input type="submit" value="下一步" class="ui-btn ui-btn-pink ui-btn-m">
		</div>
	</form>
</div>
<div class="findPswBox" style="display: none;">
	<h2 class="title">重置密码：请输入您的新密码</h2>
	<form class="findPswForm">
		<div class="form-item">
			<label><i class="require">*</i>新密码：</label>
			<input type="text" placeholder="新密码" class="w300">
		</div>
		<div class="form-item">
			<label><i class="require">*</i>确认密码：</label>
			<input type="text" placeholder="确认密码" class="w300">
		</div>
		<div class="form-btn">
			<input type="submit" value="下一步" class="ui-btn ui-btn-pink ui-btn-m">
		</div>
	</form>
</div>
<div class="findPswBox text-center" style="display: none;">
	<h2 class="title">恭喜您，已经成功重置您的密码！</h2>
	<a href="login.html" class="ui-btn ui-btn-pink ui-btn-m">返回的登录</a>
</div>
</body>
</html>
